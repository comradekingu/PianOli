name: Build and test app

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:

  build-and-check:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Gradle build
      run: ./gradlew build

    - name: Gradle check
      run: ./gradlew check

    - name: Archive build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: app/build/outputs

